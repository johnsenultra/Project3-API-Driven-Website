<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Random Quotes Generator</title>
    </head>
    <body>
        <main>
            <div class="container shadow m-5 pt-4">
                <div id="title""> 
                    <h1 class="text-center">Random Quotes <br> Generator</h1>
                </div>
                <div id="description" class="ps-5 pe-5">
                    <p>Unlock the Power of Serendipity with Every Refresh, Let Random Quotes Generator Paint Your Day with Words of Wisdom and Inspiration!</p>
                </div>
                <div class="row d-flex-center justify-content-center align-items-center">
                    <div class="col-lg-12">
                        <div class="card m-5" id="wrapper">
                            <div class="card-body text-center">
                                <div class="m-3" id="quote">
                                    
                                </div>
                                <div id="author" class="mb-3">

                                </div>
                                <button class="btn btn-lg btn-success fw-medium" id="generateBtn">Generate Quotes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
